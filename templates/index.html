<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.min.css">
    <link rel="stylesheet" href="/static/css/sweetalert.min.css">
    <title>login</title>
</head>
<body>
  <div class="container">
     <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header"><img src="/static/img/logo.png" alt=""></div>
                 <div class="card-body">
                   <form action="/login" method="post" enctype="multipart/form-data">
                     <h3 class="text-center"><img width="60px" height="60px" src="/static/img/login.png" alt=""></h3>                    
                     <div class="mb-3">
                        <label for="username">USERNAME</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                     </div>
                     <div class="mb-3">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                     </div>
                      {% with messages= get_flashed_messages() %} 
                      {% if messages %}
                      {% for message in messages %} 
                        <div class="alert alert-danger alert-dismissible" role="alert">
                           <strong>{{message}}</strong>
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>  
                      {% endfor %}
                      {% endif %}
                      {% endwith %}
                     <button class="btn btn-success btn-sm" type="submit">INGRESAR</button>
                     <a href="/registro" class="btn btn-info btn-sm">REGISTRO</a>
                </form>
                </div>
             </div>
          </div>
        </div>
      </div>
    <script src="/static/js/index.min.js"></script>
    <script src="/static/js/sweetalert.min.js"></script>
  </body>
</html>
